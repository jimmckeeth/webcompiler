name: Build WebCompiler

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Force Submodule Update
      run: |
        echo "Init submodules..."
        git submodule update --init --recursive
        echo "Sync submodules..."
        git submodule sync --recursive
        echo "Update submodules..."
        git submodule update --remote --recursive

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Download Pas2JS Compiler (Linux)
      run: |
        echo "Downloading compiler..."
        wget -q https://getpas2js.freepascal.org/downloads/linux/pas2js-linux-x86_64-current.zip -O pas2js.zip
        
        echo "Extracting..."
        unzip -q pas2js.zip -d compiler_dist
        
        # Locate the binary recursively (handles variable root folder name in zip)
        PAS2JS_PATH=$(find compiler_dist -name "pas2js" -type f | head -n 1)
        
        if [ -z "$PAS2JS_PATH" ]; then
          echo "Error: pas2js binary not found in extracted files."
          echo "Listing compiler_dist content:"
          find compiler_dist
          exit 1
        fi
        
        echo "Found binary at: $PAS2JS_PATH"
        chmod +x "$PAS2JS_PATH"
        
        # Make it available to subsequent steps
        echo "PAS2JS_BIN=$PAS2JS_PATH" >> $GITHUB_ENV

    - name: Comprehensive Debug Logging
      run: |
        echo "========================================"
        echo "DEBUG: Root Directory Listing"
        ls -la
        
        echo "========================================"
        echo "DEBUG: Git Modules Config"
        cat .gitmodules || echo ".gitmodules not found"
        
        echo "========================================"
        echo "DEBUG: Git Submodule Status"
        git submodule status
        
        echo "========================================"
        echo "DEBUG: Checking FPC Directory"
        if [ -d "fpc" ]; then
            echo "fpc directory exists."
            ls -F fpc/
            echo "Checking fpc/utils/pas2js:"
            ls -F fpc/utils/pas2js/ || echo "fpc/utils/pas2js not found or empty"
        else
            echo "fpc directory does MISSING."
        fi
        
        echo "========================================"
        echo "DEBUG: Checking Pas2JS Directory"
        if [ -d "pas2js" ]; then
            echo "pas2js directory exists."
            ls -F pas2js/
        else
            echo "pas2js directory MISSING."
        fi
        
        echo "========================================"
        echo "DEBUG: Environment Variables"
        echo "PAS2JS_BIN=$PAS2JS_BIN"

    - name: Build Project
      run: |
        chmod +x build.sh
        # Pass the env var explicitly if needed, though $PAS2JS_BIN should be picked up
        ./build.sh

    - name: Verify Output
      run: |
        if [ -f "webcompiler/webcompiler.js" ]; then
            echo "Build artifact found: webcompiler/webcompiler.js"
            ls -lh webcompiler/webcompiler.js
        else
            echo "Error: Build artifact missing!"
            exit 1
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: webcompiler-build
        path: |
          webcompiler/webcompiler.js
          webcompiler/index.html
          webcompiler/run.html
          webcompiler/files.json
          webcompiler/server.js
          webcompiler/sources/
