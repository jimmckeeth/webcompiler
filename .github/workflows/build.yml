name: Build WebCompiler

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: false 

    - name: Diagnose Git Index
      run: |
        echo "Checking git index for submodules..."
        git ls-tree HEAD
        echo "Checking .gitmodules..."
        cat .gitmodules

    - name: Init Submodules
      run: |
        git submodule init
        git submodule sync
        git submodule update --init --recursive --force

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Download Pas2JS Compiler (Linux)
      run: |
        wget -q https://getpas2js.freepascal.org/downloads/linux/pas2js-linux-x86_64-current.zip -O pas2js.zip
        unzip -q pas2js.zip -d compiler_dist
        PAS2JS_PATH=$(find compiler_dist -name "pas2js" -type f | head -n 1)
        chmod +x "$PAS2JS_PATH"
        echo "PAS2JS_BIN=$PAS2JS_PATH" >> $GITHUB_ENV

    - name: Build Project
      run: |
        chmod +x build.sh
        ./build.sh

    - name: Verify Output
      run: |
        if [ -f "webcompiler.js" ]; then
            echo "Build artifact found: webcompiler.js"
        else
            echo "Error: Build artifact missing!"
            exit 1
        fi

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: src

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # Only deploy on push to main/master, not on PRs
    if: github.event_name == 'push'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4