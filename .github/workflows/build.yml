name: Build WebCompiler

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: false # We will handle them manually to fix the issue

    - name: Diagnose Git Index
      run: |
        echo "Checking git index for submodules..."
        git ls-tree HEAD
        echo "Checking .gitmodules..."
        cat .gitmodules

    - name: Submodules
      run: |
        # Manually register the submodules based on .gitmodules
        git submodule init        
        git submodule sync
        git submodule update --init --recursive --force

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Download Pas2JS Compiler (Linux)
      run: |
        echo "Downloading compiler..."
        wget -q https://getpas2js.freepascal.org/downloads/linux/pas2js-linux-x86_64-current.zip -O pas2js.zip
        
        echo "Extracting..."
        unzip -q pas2js.zip -d compiler_dist
        
        # Locate the binary recursively
        PAS2JS_PATH=$(find compiler_dist -name "pas2js" -type f | head -n 1)
        
        if [ -z "$PAS2JS_PATH" ]; then
          echo "Error: pas2js binary not found in extracted files."
          echo "Listing compiler_dist content:"
          find compiler_dist
          exit 1
        fi
        
        echo "Found binary at: $PAS2JS_PATH"
        chmod +x "$PAS2JS_PATH"
        
        echo "PAS2JS_BIN=$PAS2JS_PATH" >> $GITHUB_ENV

    - name: Build Project
      run: |
        chmod +x build.sh
        ./build.sh

    - name: Verify Output
      run: |
        if [ -f "webcompiler.js" ]; then
            echo "Build artifact found: webcompiler.js"
            ls -lh webcompiler.js
        else
            echo "Error: Build artifact missing!"
            exit 1
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: webcompiler-build
        path: |
          webcompiler.js
          index.html
          run.html
          files.json
          server.js
          sources/