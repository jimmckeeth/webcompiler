<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Pas2JS web compiler Program output</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --placeholder-color: #6c757d;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #282a36;
                --text-color: #f8f8f2;
                --placeholder-color: #6272a4;
            }
        }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: "Segoe UI", sans-serif; margin: 0; padding: 10px; }
        .console-container { font-family: "Consolas", "Monaco", monospace; white-space: pre-wrap; font-size: 14px; }
        .placeholder { color: var(--placeholder-color); font-style: italic; }
    </style>
</head>
<body>
    <div class="console-container">
        <div class="placeholder">Compile and run your program to see output here...</div>
    </div>
</body>
</html>
